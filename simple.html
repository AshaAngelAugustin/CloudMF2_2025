<body class="dark-theme">
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="title-section">
                    <h1>‚ö° Database Converter</h1>
                    <p>Convert SQL scripts between Oracle, SQL Server, and Sybase instantly</p>
                </div>
                <div class="theme-toggle">
                    <button id="themeToggle" class="theme-btn" onclick="toggleTheme()">
                        <span id="themeIcon">üåô</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="form-section">
                <div class="form-group">
                    <label for="fileInput"><span class="icon">üìÅ</span>Select File:</label>
                    <input type="file" id="fileInput" accept=".txt,.sql,.csv">
                </div>
                
                <div class="form-group">
                    <label for="databaseSelect"><span class="icon">üéØ</span>Convert to:</label>
                    <select id="databaseSelect">
                        <option value="">Select Database Type</option>
                        <option value="oracle">üî• Oracle</option>
                        <option value="sqlserver">üè¢ SQL Server</option>
                        <option value="sybase">üìä Sybase</option>
                        <option value="postgresql">üêò PostgreSQL</option>
                        <option value="mysql">üê¨ MySQL</option>
                    </select>
                </div>
            </div>
            
            <button class="convert-btn" onclick="convertFile()">
                <span class="icon">üöÄ</span>
                <span id="convertText">Convert File</span>
                <div id="convertSpinner" class="loading-spinner" style="display: none; width: 20px; height: 20px; margin-left: 10px;"></div>
            </button>
            
            <div id="result" class="result">
                <div class="result-header">
                    <h3><span class="icon">‚úÖ</span>Conversion Result:</h3>
                    <p id="resultText"></p>
                </div>
                
                <div class="comparison-section" style="display: block;">
                    <h4>üìä File Comparison</h4>
                    <div class="comparison-container">
                        <div class="comparison-panel">
                            <h5>üìÑ Original File</h5>
                            <textarea id="originalContent" readonly placeholder="Original file content will appear here..."></textarea>
                        </div>
                        <div class="comparison-panel">
                            <h5>‚ú® Converted File</h5>
                            <textarea id="convertedContent" readonly placeholder="Converted file content will appear here..."></textarea>
                        </div>
                    </div>
                    <div class="changes-summary">
                        <h5>üîÑ Changes Made:</h5>
                        <ul id="changesList">
                            <li>No changes yet - convert a file to see the differences</li>
                        </ul>
                    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        let convertedContent = '';
        let originalContent = '';
        let originalFileName = '';
        let changesMade = [];
        
        // Theme Toggle Function
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            body.classList.toggle('dark-theme');
            
            if (body.classList.contains('dark-theme')) {
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('themeIcon');
            
            // Default to dark theme if no preference is saved
            if (savedTheme === 'light') {
                themeIcon.textContent = 'üåô';
            } else {
                // Default to dark theme (savedTheme === 'dark' or null)
                document.body.classList.add('dark-theme');
                themeIcon.textContent = '‚òÄÔ∏è';
                if (!savedTheme) {
                    localStorage.setItem('theme', 'dark');
                }
            }
        }
        
        // Show/Hide Loading
        function showLoading() {
            const convertBtn = document.querySelector('.convert-btn');
            const convertText = document.getElementById('convertText');
            const convertSpinner = document.getElementById('convertSpinner');
            
            convertBtn.disabled = true;
            convertText.textContent = 'Converting...';
            convertSpinner.style.display = 'inline-block';
        }
        
        function hideLoading() {
            const convertBtn = document.querySelector('.convert-btn');
            const convertText = document.getElementById('convertText');
            const convertSpinner = document.getElementById('convertSpinner');
            
            convertBtn.disabled = false;
            convertText.textContent = 'Convert File';
            convertSpinner.style.display = 'none';
        }
        
        function convertFile() {
            const fileInput = document.getElementById('fileInput');
            const databaseSelect = document.getElementById('databaseSelect');
            const result = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            
            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }
            
            if (!databaseSelect.value) {
                alert('Please select a database type');
                return;
            }
            
            // Show loading animation
            showLoading();
            
            const file = fileInput.files[0];
            originalFileName = file.name;
            const reader = new FileReader();
            
            reader.onload = function(e) {
                // Simulate processing time for professional feel
                setTimeout(() => {
                    originalContent = e.target.result;
                    const targetDB = databaseSelect.value;
                    
                    // Perform conversion and track changes
                    const conversionResult = performConversion(originalContent, targetDB);
                    convertedContent = conversionResult.content;
                    changesMade = conversionResult.changes;
                    
                    // Update UI
                    resultText.textContent = `File converted to ${targetDB.toUpperCase()} format successfully!`;
                    
                    // Show comparison
                    document.getElementById('originalContent').value = originalContent;
                    document.getElementById('convertedContent').value = convertedContent;
                    
                    // Show changes summary
                    displayChangesSummary();
                    
                    // Make sure result section is visible
                    result.style.display = 'block';
                    
                    // Hide loading
                    hideLoading();
                    
                    // Debug: Log to console
                    console.log('Conversion completed. Changes made:', changesMade.length);
                }, 800); // 800ms delay for professional loading effect
            };
            
            reader.readAsText(file);
        }
        
        function performConversion(content, targetDB) {
            let converted = content;
            let changes = [];
            
            // Make search case-insensitive but preserve original case in replacements
            const originalContent = content;
            const upperContent = content.toUpperCase();
            
            // First, try stored procedure conversion
            const storedProcResult = convertStoredProcedure(content, targetDB);
            if (storedProcResult.changes.length > 0) {
                converted = storedProcResult.content;
                changes = [...changes, ...storedProcResult.changes];
            }
            
            // Check if this is a stored procedure
            const isStoredProcedure = upperContent.includes('CREATE PROCEDURE') || 
                                    upperContent.includes('CREATE PROC') ||
                                    upperContent.includes('BEGIN') && upperContent.includes('END');
            
            if (isStoredProcedure) {
                const procedureResult = convertStoredProcedure(content, targetDB);
                return procedureResult;
            }
            
            if (targetDB === 'oracle') {
                // VARCHAR to VARCHAR2 (case-insensitive)
                if (upperContent.includes('VARCHAR(')) {
                    converted = converted.replace(/VARCHAR\(/gi, 'VARCHAR2(');
                    changes.push('Changed VARCHAR( to VARCHAR2(');
                }
                
                // GETDATE() to SYSDATE (case-insensitive)
                if (upperContent.includes('GETDATE()')) {
                    converted = converted.replace(/GETDATE\(\)/gi, 'SYSDATE');
                    changes.push('Changed GETDATE() to SYSDATE');
                }
                
                // IDENTITY to Oracle sequence-based approach (case-insensitive)
                if (upperContent.includes('IDENTITY(1,1)')) {
                    converted = converted.replace(/IDENTITY\(1,1\)/gi, 'GENERATED BY DEFAULT AS IDENTITY');
                    changes.push('Changed IDENTITY(1,1) to GENERATED BY DEFAULT AS IDENTITY');
                }
                
                // TOP to ROWNUM (case-insensitive)
                if (upperContent.includes('SELECT TOP')) {
                    converted = converted.replace(/SELECT TOP (\d+)/gi, 'SELECT * FROM (SELECT');
                    converted = converted.replace(/ORDER BY/gi, 'ORDER BY) WHERE ROWNUM <= $1 ORDER BY');
                    changes.push('Changed SELECT TOP to ROWNUM-based query');
                }
                
                // DATETIME to DATE (case-insensitive)
                if (upperContent.includes('DATETIME')) {
                    converted = converted.replace(/DATETIME/gi, 'DATE');
                    changes.push('Changed DATETIME to DATE');
                }
                
                // DECIMAL to NUMBER (case-insensitive)
                if (upperContent.includes('DECIMAL(')) {
                    converted = converted.replace(/DECIMAL\(/gi, 'NUMBER(');
                    changes.push('Changed DECIMAL( to NUMBER(');
                }
                
                // INT to NUMBER (case-insensitive)
                if (upperContent.match(/\bINT\s/i)) {
                    converted = converted.replace(/\bINT\s/gi, 'NUMBER ');
                    changes.push('Changed INT to NUMBER');
                }
                
                // CHAR to VARCHAR2 (case-insensitive)
                if (upperContent.includes('CHAR(')) {
                    converted = converted.replace(/\bCHAR\(/gi, 'VARCHAR2(');
                    changes.push('Changed CHAR( to VARCHAR2(');
                }
                
                // Add warning for unsupported constructs
                if (upperContent.includes('CREATE PROCEDURE') || upperContent.includes('BEGIN') || upperContent.includes('DECLARE')) {
                    changes.push('‚ö†Ô∏è WARNING: Stored procedures require manual conversion - only basic syntax transformed');
                }
                
            } else if (targetDB === 'sqlserver') {
                // VARCHAR2 to VARCHAR (case-insensitive)
                if (upperContent.includes('VARCHAR2(')) {
                    converted = converted.replace(/VARCHAR2\(/gi, 'VARCHAR(');
                    changes.push('Changed VARCHAR2( to VARCHAR(');
                }
                
                // SYSDATE to GETDATE() (case-insensitive)
                if (upperContent.includes('SYSDATE')) {
                    converted = converted.replace(/SYSDATE/gi, 'GETDATE()');
                    changes.push('Changed SYSDATE to GETDATE()');
                }
                
                // Oracle sequences to IDENTITY (case-insensitive)
                if (upperContent.includes('.NEXTVAL')) {
                    converted = converted.replace(/\w+\.NEXTVAL/gi, 'IDENTITY(1,1)');
                    changes.push('Removed .NEXTVAL and added IDENTITY(1,1)');
                }
                
                // NUMBER to appropriate SQL Server types (case-insensitive)
                if (upperContent.includes('NUMBER(')) {
                    converted = converted.replace(/NUMBER\(/gi, 'DECIMAL(');
                    changes.push('Changed NUMBER( to DECIMAL(');
                }
                
                if (upperContent.match(/\bNUMBER\s/i)) {
                    converted = converted.replace(/\bNUMBER\s/gi, 'INT ');
                    changes.push('Changed NUMBER to INT');
                }
                
                // ROWNUM to TOP (case-insensitive)
                if (upperContent.includes('ROWNUM')) {
                    converted = converted.replace(/WHERE ROWNUM <= (\d+)/gi, '');
                    converted = converted.replace(/SELECT \* FROM \(SELECT/gi, 'SELECT TOP $1');
                    changes.push('Changed ROWNUM to TOP syntax');
                }
                
                // LIMIT to TOP (case-insensitive)
                if (upperContent.includes('LIMIT ')) {
                    converted = converted.replace(/LIMIT (\d+)/gi, '');
                    converted = converted.replace(/SELECT/gi, 'SELECT TOP $1');
                    changes.push('Changed LIMIT to TOP');
                }
                
                // Add warning for unsupported constructs
                if (upperContent.includes('CREATE PROCEDURE') || upperContent.includes('BEGIN') || upperContent.includes('DECLARE')) {
                    changes.push('‚ö†Ô∏è WARNING: Stored procedures require manual conversion - only basic syntax transformed');
                }
                
            } else if (targetDB === 'sybase') {
                // VARCHAR2 to VARCHAR
                if (content.includes('VARCHAR2(')) {
                    converted = converted.replace(/VARCHAR2\(/g, 'VARCHAR(');
                    changes.push('Changed VARCHAR2( to VARCHAR(');
                }
                
                // SYSDATE to GETDATE()
                if (content.includes('SYSDATE')) {
                    converted = converted.replace(/SYSDATE/g, 'GETDATE()');
                    changes.push('Changed SYSDATE to GETDATE()');
                }
                
                // Handle different syntax for LIMIT
                if (content.includes('LIMIT ')) {
                    converted = converted.replace(/LIMIT (\d+)/g, '');
                    converted = converted.replace(/SELECT/g, 'SET ROWCOUNT $1; SELECT');
                    changes.push('Changed LIMIT to SET ROWCOUNT');
                }
                
                // TOP to SET ROWCOUNT
                if (content.includes('SELECT TOP')) {
                    converted = converted.replace(/SELECT TOP (\d+)/g, 'SET ROWCOUNT $1; SELECT');
                    changes.push('Changed SELECT TOP to SET ROWCOUNT');
                }
                
                // NUMBER to appropriate Sybase types
                if (content.includes('NUMBER(')) {
                    converted = converted.replace(/NUMBER\(/g, 'DECIMAL(');
                    changes.push('Changed NUMBER( to DECIMAL(');
                }
                
                if (content.includes('NUMBER ')) {
                    converted = converted.replace(/NUMBER /g, 'INT ');
                    changes.push('Changed NUMBER to INT');
                }
                
                // IDENTITY syntax adjustment
                if (content.includes('IDENTITY(1,1)')) {
                    converted = converted.replace(/IDENTITY\(1,1\)/g, 'IDENTITY');
                    changes.push('Changed IDENTITY(1,1) to IDENTITY');
                }
            }
            
            if (changes.length === 0) {
                changes.push('No database-specific changes needed for this file');
            }
            
            return { content: converted, changes: changes };
        }

        // Comprehensive Stored Procedure Conversion Functions
        function convertStoredProcedure(content, targetDB) {
            let converted = content;
            let changes = [];
            
            // Detect if this is a stored procedure
            const upperContent = content.toUpperCase();
            const isStoredProcedure = upperContent.includes('CREATE PROCEDURE') || 
                                    upperContent.includes('CREATE PROC') ||
                                    upperContent.includes('CREATE OR REPLACE PROCEDURE');
            
            if (!isStoredProcedure) {
                return { content, changes: [] }; // Not a stored procedure, return as-is
            }
            
            if (targetDB === 'oracle') {
                // Convert to Oracle PL/SQL
                converted = convertToOracleStoredProc(converted, changes);
            } else if (targetDB === 'sqlserver') {
                // Convert to SQL Server T-SQL
                converted = convertToSQLServerStoredProc(converted, changes);
            } else if (targetDB === 'sybase') {
                // Convert to Sybase ASE
                converted = convertToSybaseStoredProc(converted, changes);
            }
            
            return { content: converted, changes };
        }
        
        function convertToOracleStoredProc(content, changes) {
            let converted = content;
            
            // 1. Procedure Declaration
            converted = converted.replace(/CREATE\s+PROCEDURE\s+(\w+)\s*\(/gi, 'CREATE OR REPLACE PROCEDURE $1 (');
            changes.push('‚úÖ Converted to Oracle CREATE OR REPLACE PROCEDURE syntax');
            
            // 2. Parameter Declarations - Convert OUT to OUT
            converted = converted.replace(/\bOUT\s+(\w+)\s+(CHAR|VARCHAR|INT|DECIMAL)\s*\(([^)]+)\)/gi, '$1 OUT $2($3)');
            converted = converted.replace(/\bOUT\s+(\w+)\s+(INT|NUMBER)\b/gi, '$1 OUT NUMBER');
            changes.push('‚úÖ Converted parameter declarations to Oracle format');
            
            // 3. Data Types
            converted = converted.replace(/\bCHAR\s*\(/gi, 'VARCHAR2(');
            converted = converted.replace(/\bVARCHAR\s*\(/gi, 'VARCHAR2(');
            converted = converted.replace(/\bINT\b/gi, 'NUMBER');
            converted = converted.replace(/\bINTEGER\b/gi, 'NUMBER');
            changes.push('‚úÖ Converted data types to Oracle equivalents');
            
            // 4. BEGIN/END Structure
            converted = converted.replace(/\bBEGIN\b/gi, 'IS\nBEGIN');
            changes.push('‚úÖ Added IS keyword before BEGIN');
            
            // 5. Variable Declarations
            converted = converted.replace(/DECLARE\s+(\w+)\s+(CHAR|VARCHAR|INT|DECIMAL)\s*\(([^)]+)\)/gi, '$1 VARCHAR2($3);');
            converted = converted.replace(/DECLARE\s+(\w+)\s+(INT|INTEGER)\b/gi, '$1 NUMBER;');
            converted = converted.replace(/DECLARE\s+(\w+)\s+EXCEPTION\s+FOR\s+SQLSTATE\s+'([^']+)'/gi, '$1 EXCEPTION;');
            changes.push('‚úÖ Converted variable declarations to Oracle PL/SQL format');
            
            // 6. Cursor Declarations
            converted = converted.replace(/DECLARE\s+(\w+)\s+CURSOR\s+FOR\s*/gi, 'CURSOR $1 IS ');
            changes.push('‚úÖ Converted cursor syntax to Oracle format');
            
            // 7. Loop Constructs
            converted = converted.replace(/(\w+):\s*LOOP/gi, 'LOOP');
            converted = converted.replace(/END\s+LOOP\s+(\w+);/gi, 'END LOOP;');
            converted = converted.replace(/LEAVE\s+(\w+);/gi, 'EXIT;');
            changes.push('‚úÖ Converted loop syntax to Oracle PL/SQL');
            
            // 8. Exception Handling
            converted = converted.replace(/IF\s+SQLSTATE\s+=\s+(\w+)\s+THEN/gi, 'WHEN $1 THEN');
            changes.push('‚úÖ Converted exception handling to Oracle format');
            
            // 9. FETCH Statement
            converted = converted.replace(/FETCH\s+NEXT\s+(\w+)\s+INTO/gi, 'FETCH $1 INTO');
            changes.push('‚úÖ Converted FETCH syntax to Oracle format');
            
            // 10. CAST Function
            converted = converted.replace(/CAST\s*\(\s*([^)]+)\s+AS\s+INTEGER\s*\)/gi, 'TO_NUMBER($1)');
            changes.push('‚úÖ Converted CAST to Oracle TO_NUMBER function');
            
            return converted;
        }
        
        function convertToSQLServerStoredProc(content, changes) {
            let converted = content;
            
            // 1. Procedure Declaration
            converted = converted.replace(/CREATE\s+OR\s+REPLACE\s+PROCEDURE/gi, 'CREATE PROCEDURE');
            changes.push('‚úÖ Converted to SQL Server CREATE PROCEDURE syntax');
            
            // 2. Parameter Declarations
            converted = converted.replace(/(\w+)\s+OUT\s+(VARCHAR2|CHAR)\s*\(([^)]+)\)/gi, '@$1 $2($3) OUTPUT');
            converted = converted.replace(/(\w+)\s+OUT\s+(NUMBER|INT)\b/gi, '@$1 INT OUTPUT');
            converted = converted.replace(/(\w+)\s+IN\s+(VARCHAR2|CHAR)\s*\(([^)]+)\)/gi, '@$1 VARCHAR($3)');
            changes.push('‚úÖ Converted parameters to SQL Server @parameter format');
            
            // 3. Data Types
            converted = converted.replace(/\bVARCHAR2\s*\(/gi, 'VARCHAR(');
            converted = converted.replace(/\bNUMBER\b/gi, 'INT');
            converted = converted.replace(/\bDATE\b/gi, 'DATETIME');
            changes.push('‚úÖ Converted data types to SQL Server equivalents');
            
            // 4. IS/AS to AS
            converted = converted.replace(/\)\s*IS\s*BEGIN/gi, ')\nAS\nBEGIN');
            converted = converted.replace(/\)\s*AS\s*IS\s*BEGIN/gi, ')\nAS\nBEGIN');
            changes.push('‚úÖ Converted IS to AS keyword');
            
            // 5. Variable Declarations
            converted = converted.replace(/(\w+)\s+(VARCHAR2|CHAR)\s*\(([^)]+)\);/gi, 'DECLARE @$1 VARCHAR($3);');
            converted = converted.replace(/(\w+)\s+(NUMBER|INT)\b;/gi, 'DECLARE @$1 INT;');
            changes.push('‚úÖ Converted variable declarations to SQL Server DECLARE format');
            
            // 6. Cursor Declarations
            converted = converted.replace(/CURSOR\s+(\w+)\s+IS\s*/gi, 'DECLARE $1 CURSOR FOR ');
            changes.push('‚úÖ Converted cursor syntax to SQL Server format');
            
            // 7. Loop to WHILE
            converted = converted.replace(/LOOP\s*/gi, 'WHILE @@FETCH_STATUS = 0\nBEGIN\n');
            converted = converted.replace(/END\s+LOOP;/gi, 'FETCH NEXT FROM curThisCust INTO @ThisCompany, @ThisValue;\nEND;');
            converted = converted.replace(/EXIT;/gi, 'BREAK;');
            changes.push('‚úÖ Converted LOOP to SQL Server WHILE construct');
            
            // 8. Exception Handling
            converted = converted.replace(/WHEN\s+(\w+)\s+THEN/gi, 'IF @@ERROR <> 0\nBEGIN');
            changes.push('‚úÖ Converted exception handling to SQL Server format');
            
            // 9. FETCH Statement
            converted = converted.replace(/FETCH\s+(\w+)\s+INTO/gi, 'FETCH NEXT FROM $1 INTO');
            changes.push('‚úÖ Converted FETCH syntax to SQL Server format');
            
            // 10. Oracle Functions
            converted = converted.replace(/TO_NUMBER\s*\(\s*([^)]+)\s*\)/gi, 'CAST($1 AS INT)');
            converted = converted.replace(/SYSDATE/gi, 'GETDATE()');
            changes.push('‚úÖ Converted Oracle functions to SQL Server equivalents');
            
            return converted;
        }
        
        function convertToSybaseStoredProc(content, changes) {
            let converted = content;
            
            // 1. Procedure Declaration
            converted = converted.replace(/CREATE\s+OR\s+REPLACE\s+PROCEDURE/gi, 'CREATE PROCEDURE');
            changes.push('‚úÖ Converted to Sybase CREATE PROCEDURE syntax');
            
            // 2. Parameter Declarations
            converted = converted.replace(/(\w+)\s+OUT\s+(VARCHAR2|CHAR)\s*\(([^)]+)\)/gi, '@$1 VARCHAR($3) OUTPUT');
            converted = converted.replace(/(\w+)\s+OUT\s+(NUMBER|INT)\b/gi, '@$1 INT OUTPUT');
            changes.push('‚úÖ Converted parameters to Sybase @parameter format');
            
            // 3. Data Types
            converted = converted.replace(/\bVARCHAR2\s*\(/gi, 'VARCHAR(');
            converted = converted.replace(/\bNUMBER\b/gi, 'INT');
            converted = converted.replace(/\bDATE\b/gi, 'DATETIME');
            changes.push('‚úÖ Converted data types to Sybase equivalents');
            
            // 4. IS/AS to AS
            converted = converted.replace(/\)\s*IS\s*BEGIN/gi, ')\nAS\nBEGIN');
            changes.push('‚úÖ Converted IS to AS keyword');
            
            // 5. Variable Declarations
            converted = converted.replace(/(\w+)\s+(VARCHAR2|CHAR)\s*\(([^)]+)\);/gi, 'DECLARE @$1 VARCHAR($3)');
            converted = converted.replace(/(\w+)\s+(NUMBER|INT)\b;/gi, 'DECLARE @$1 INT');
            changes.push('‚úÖ Converted variable declarations to Sybase format');
            
            // 6. Cursor Declarations
            converted = converted.replace(/CURSOR\s+(\w+)\s+IS\s*/gi, 'DECLARE $1 CURSOR FOR ');
            changes.push('‚úÖ Converted cursor syntax to Sybase format');
            
            // 7. Loop Constructs
            converted = converted.replace(/LOOP\s*/gi, 'WHILE @@sqlstatus = 0\nBEGIN\n');
            converted = converted.replace(/END\s+LOOP;/gi, 'FETCH $1\nEND');
            converted = converted.replace(/EXIT;/gi, 'BREAK');
            changes.push('‚úÖ Converted LOOP to Sybase WHILE construct');
            
            // 8. Exception Handling
            converted = converted.replace(/WHEN\s+(\w+)\s+THEN/gi, 'IF @@error <> 0\nBEGIN');
            changes.push('‚úÖ Converted exception handling to Sybase format');
            
            // 9. FETCH Statement
            converted = converted.replace(/FETCH\s+NEXT\s+(\w+)\s+INTO/gi, 'FETCH $1 INTO');
            changes.push('‚úÖ Converted FETCH syntax to Sybase format');
            
            // 10. Functions
            converted = converted.replace(/TO_NUMBER\s*\(\s*([^)]+)\s*\)/gi, 'CONVERT(INT, $1)');
            converted = converted.replace(/SYSDATE/gi, 'GETDATE()');
            changes.push('‚úÖ Converted functions to Sybase equivalents');
            
            return converted;
        }
