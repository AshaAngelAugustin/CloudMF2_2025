<!DOCTYPE html>
<html>
<head>
  <title>APM Job Summary</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    table { border-collapse: collapse; width: 80%; margin: 30px auto; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: left; }
    th { background: #0078d7; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <h2>Distinct APM Names and Parent Job Count with Tech</h2>
  <table id="apmTable">
    <thead>
      <tr>
        <th>APM Name</th>
        <th>Parent Job Count</th>
        <th>Tech</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    // CSV file path
    const csvFile = 'Jobs and tech.csv';
    fetch(csvFile)
      .then(response => response.text())
      .then(text => {
        const lines = text.split('\n');
        const header = lines[0].split(',');
        const apmIndex = header.indexOf('APM Name');
        const parentIndex = header.indexOf('Parent Job');
        const techIndex = header.indexOf('Tech');
        const apmMap = {};
        for (let i = 1; i < lines.length; i++) {
          const row = lines[i].split(',');
          if (row.length < Math.max(apmIndex, parentIndex, techIndex)) continue;
          const apm = row[apmIndex].trim();
          const parent = row[parentIndex].trim();
          const tech = row[techIndex].trim();
          if (!apm) continue;
          if (!apmMap[apm]) apmMap[apm] = { parents: new Set(), tech: new Set() };
          if (parent) apmMap[apm].parents.add(parent);
          if (tech) apmMap[apm].tech.add(tech);
        }
        const tbody = document.querySelector('#apmTable tbody');
        Object.entries(apmMap).forEach(([apm, data]) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${apm}</td><td>${data.parents.size}</td><td>${Array.from(data.tech).join('; ')}</td>`;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
